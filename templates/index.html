<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Intelligence Lookup</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🔍 Threat Intelligence Lookup</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter Domain, IP, or Hash" required>
            <select name="type">
                <option value="domains">🔗 Domain</option>
                <option value="ips">📡 IP Address</option>
                <option value="hashes">🔑 Hash</option>
            </select>
            <button type="submit">Check Threat Level</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h2>Search Results</h2>
            <pre>{{ result }}</pre>
        </div>
    {% endif %}
    
    </div>
</body>
</html>
